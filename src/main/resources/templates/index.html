    <style>
        :root {
            --primary-color: #6f42c1;
            --primary-hover: #5a32a3;
            --secondary-color: #4a148c;
            --accent-color: #9c27b0;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --light-bg: #2d2d2d;
            --card-bg: #363636;
            --border-color: #404040;
            --modal-bg: #2d2d2d;
            --input-bg: #404040;
            --input-border: #505050;
            --input-text: #e0e0e0;
            --progress-bg: #404040;
            --progress-bar-bg: var(--primary-color);
            --success-bg: #1e4620;
            --success-text: #a3d9a5;
            --danger-bg: #46201e;
            --danger-text: #d9a3a3;
            --warning-bg: #463d1e;
            --warning-text: #d9d3a3;
            --info-bg: #1e3a46;
            --info-text: #a3d1d9;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--primary-color);

        }

        .navbar-brand {
            color: var(--text-color) !important;
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            color: var(--text-color);
        }

        .btn-danger {
            background-color: var(--danger-bg);
            border-color: var(--danger-bg);
            color: var(--danger-text);
        }

            color: var(--text-color);
        }

        .link-card {
            background-color: var(--card-bg);
            border: 2px solid #000000;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
        }

        .card-title {
            color: var(--text-color);
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .card-text {
            color: var(--text-secondary);
            flex-grow: 1;
            margin-bottom: 15px;
        }

        .link-icon {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .btn-group {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .modal-content {
            background-color: var(--modal-bg);
            border-radius: 8px;
            border: none;
            color: var(--text-color);
        }

        .modal-header {
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 8px 8px 0 0;
        }

        .modal-title {
            font-weight: 600;
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--input-text);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--input-text);
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);

        .alert {
            border-radius: 8px;
            border: none;
        }

        .alert-success {

            color: var(--success-text);
        }

        .alert-danger {
            background-color: var(--danger-bg);
            color: var(--danger-text);
        }

            opacity: 0.8;
        }

        .btn-close:hover {

            opacity: 1;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        .progress {
            background-color: var(--progress-bg);
        }

        .progress-bar {
            background-color: var(--progress-bar-bg);
        }

        .metric-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .metric-title {
            color: var(--text-color);
        }

        .metric-value {

            border-color: var(--primary-color);

    <script>
        // Funções para monitoramento do sistema
        function formatBytes(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            if (bytes === 0) return '0 Byte';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        // Função para calcular a cor baseada no uso
        function calcularCor(uso) {
            if (uso < 50) {
                return '#00ff00'; // Verde - uso baixo
            } else if (uso < 75) {
                return '#ffff00'; // Amarelo - uso médio
            } else if (uso < 90) {
                return '#ffa500'; // Laranja - uso alto
            } else {
                return '#ff0000'; // Vermelho - uso crítico
            }
        }

        // Função para atualizar as cores dos indicadores
        function atualizarCoresRecursos(sistemaInfo) {
            // Atualiza cor do uso de CPU
            document.getElementById('cpuBar').style.backgroundColor = calcularCor(sistemaInfo.usoCPU);
            
            // Atualiza cor do uso de RAM
            document.getElementById('ramBar').style.backgroundColor = calcularCor(sistemaInfo.usoMemoria);
            
            // Atualiza cor do uso de Disco
            document.getElementById('discoBar').style.backgroundColor = calcularCor(sistemaInfo.usoDisco);
        }

        // Função para atualizar os dados do sistema
        function atualizarDadosSistema() {
            fetch('/api/sistema')
                .then(response => response.json())
                .then(data => {
                    // Atualiza os valores numéricos
                    document.getElementById('cpuValue').textContent = data.usoCPU.toFixed(1) + '%';
                    document.getElementById('memoriaValue').textContent = data.usoMemoria.toFixed(1) + '%';
                    document.getElementById('discoValue').textContent = data.usoDisco.toFixed(1) + '%';
                    
                    // Atualiza as informações detalhadas
                    document.getElementById('memoriaInfo').textContent = 
                        `Total: ${formatBytes(data.memoriaTotal)} | Disponível: ${formatBytes(data.memoriaDisponivel)}`;
                    document.getElementById('discoInfo').textContent = 
                        `Total: ${formatBytes(data.discoTotal)} | Usado: ${formatBytes(data.discoUsado)}`;
                    
                    // Atualiza as barras de progresso
                    document.getElementById('cpuBar').style.width = data.usoCPU + '%';
                    document.getElementById('ramBar').style.width = data.usoMemoria + '%';
                    document.getElementById('discoBar').style.width = data.usoDisco + '%';
                    
                    // Atualiza as cores dos indicadores
                    atualizarCoresRecursos(data);
                    
                    // Atualiza os detalhes dos discos apenas se estiverem visíveis
                    const discosContainer = document.getElementById('discosContainer');
                    if (discosContainer.style.display !== 'none') {
                        discosContainer.innerHTML = '';
                        
                        data.discos.forEach(disco => {
                            const col = document.createElement('div');
                            col.className = 'col-md-6 mb-3';
                            col.innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title">
                                            <i class="bi bi-hdd me-2"></i>${disco.nome}
                                        </h6>
                                        <small class="text-muted d-block mb-2">Montagem: ${disco.montagem}</small>
                                        <div class="progress mb-2">
                                            <div class="progress-bar" role="progressbar" 
                                                 style="width: ${disco.usoPercentual}%; background-color: ${calcularCor(disco.usoPercentual)}">
                                            </div>
                                        </div>
                                        <div class="metric-value">${disco.usoPercentual.toFixed(1)}%</div>
                                        <small class="text-muted">
                                            Total: ${formatBytes(disco.total)} | 
                                            Usado: ${formatBytes(disco.usado)} | 
                                            Disponível: ${formatBytes(disco.disponivel)}
                                        </small>
                                    </div>
                                </div>
                            `;
                            discosContainer.appendChild(col);
                        });
                    }
                })
                .catch(error => console.error('Erro ao atualizar dados:', error));
        }

        // Funções para gerenciamento de links
        let linkModal;
        let authModal;
        let operacaoPendente = null;
        let senhaAdmin = null;
        let linkIdPendente = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Inicializa os modais
            const modalElement = document.getElementById('linkModal');
            const authModalElement = document.getElementById('authModal');
            linkModal = new bootstrap.Modal(modalElement);
            authModal = new bootstrap.Modal(authModalElement);
            
            // Adiciona event listener para o botão de confirmar senha
            document.getElementById('btnConfirmarSenha').addEventListener('click', confirmarAutenticacao);
            
            // Carrega os links iniciais
            carregarLinks();
        });

        function solicitarAutenticacao(operacao) {
            operacaoPendente = operacao;
            document.getElementById('senhaInput').value = '';
            authModal.show();
        }

        function confirmarAutenticacao() {
            const senha = document.getElementById('senhaInput').value;
            if (!senha) {
                document.getElementById('senhaError').textContent = 'Por favor, digite a senha';
                document.getElementById('senhaError').style.display = 'block';
                return;
            }
            
            senhaAdmin = senha;
            authModal.hide();

            switch(operacaoPendente) {
                case 'adicionar':
                    abrirModalAdicionar();
                    break;
                case 'editar':
                    salvarLink();
                    break;
                case 'remover':
                    fetch(`/api/links/${linkIdPendente}`, {
                        method: 'DELETE',
                        headers: {
                            'X-Admin-Password': senhaAdmin
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            if (response.status === 401) {
                                throw new Error('Senha de administrador inválida');
                            }
                            throw new Error('Erro ao remover o link');
                        }
                        return response;
                    })
                    .then(() => {
                        senhaAdmin = null;
                        linkIdPendente = null;
                        // Força uma atualização da página após 500ms
                        setTimeout(() => {
                            window.location.reload();
                        }, 500);
                    })
                    .catch(error => {
                        console.error('Erro ao remover link:', error);
                        alert(error.message);
                    });
                    break;
            }
        }

        function abrirModalAdicionar() {
            document.getElementById('modalTitle').textContent = 'Adicionar Link';
            document.getElementById('linkForm').reset();
            document.getElementById('linkId').value = '';
            document.getElementById('linkIcone').value = 'bi-link-45deg';
            linkModal.show();
        }

        function editarLink(id) {
            // Limpar o modal de autenticação
            document.getElementById('authModalTitle').textContent = 'Autenticação';
            document.getElementById('senhaInput').value = '';
            document.getElementById('senhaError').style.display = 'none';
            
            // Remover todos os event listeners anteriores do botão
            const btnConfirmarSenha = document.getElementById('btnConfirmarSenha');
            const newBtn = btnConfirmarSenha.cloneNode(true);
            btnConfirmarSenha.parentNode.replaceChild(newBtn, btnConfirmarSenha);
            
            // Adicionar novo event listener
            newBtn.addEventListener('click', function() {
                const senha = document.getElementById('senhaInput').value;
                if (!senha) {
                    document.getElementById('senhaError').textContent = 'Por favor, digite a senha';
                    document.getElementById('senhaError').style.display = 'block';
                    return;
                }

                fetch(`/api/links/${id}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-Admin-Password': senha
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            if (response.status === 401) {
                                document.getElementById('senhaError').textContent = 'Senha de administrador inválida';
                                document.getElementById('senhaError').style.display = 'block';
                                throw new Error('Senha de administrador inválida');
                            }
                            throw new Error('Erro ao carregar o link');
                        }
                        return response.json();
                    })
                    .then(link => {
                        // Armazenar a senha para uso posterior
                        senhaAdmin = senha;
                        
                        // Fechar o modal de autenticação
                        authModal.hide();
                        
                        // Preencher o modal de edição
                        document.getElementById('modalTitle').textContent = 'Editar Link';
                        document.getElementById('linkId').value = link.id;
                        document.getElementById('linkNome').value = link.nome;
                        document.getElementById('linkUrl').value = link.url;
                        document.getElementById('linkDescricao').value = link.descricao || '';
                        
                        // Verificar se o link tem uma imagem personalizada
                        if (link.imagemPersonalizada) {
                            document.getElementById('linkIcone').value = 'custom';
                            document.getElementById('imagemPersonalizadaContainer').style.display = 'block';
                            document.getElementById('previewImg').src = link.imagemPersonalizada;
                            document.getElementById('imagemPreview').style.display = 'block';
                            document.getElementById('linkImagem').dataset.caminho = link.imagemPersonalizada;
                        } else {
                            document.getElementById('linkIcone').value = link.icone || 'bi-link-45deg';
                            document.getElementById('imagemPersonalizadaContainer').style.display = 'none';
                            document.getElementById('imagemPreview').style.display = 'none';
                            document.getElementById('linkImagem').dataset.caminho = '';
                        }
                        
                        // Abrir o modal de edição
                        linkModal.show();
                    })
                    .catch(error => {
                        console.error('Erro ao carregar link:', error);
                        if (error.message !== 'Senha de administrador inválida') {
                            alert(error.message);
                        }
                    });
            });
            
            // Mostrar o modal de autenticação
            authModal.show();
        }

        function salvarLink() {
            const id = document.getElementById('linkId').value;
            const iconeSelecionado = document.getElementById('linkIcone').value;
            const imagemPersonalizada = iconeSelecionado === 'custom' ? 
                document.getElementById('linkImagem').dataset.caminho : null;
            
            const link = {
                nome: document.getElementById('linkNome').value,
                url: document.getElementById('linkUrl').value,
                descricao: document.getElementById('linkDescricao').value,
                icone: iconeSelecionado,
                imagemPersonalizada: imagemPersonalizada
            };

            // Se for uma edição, adicionar o ID ao objeto
            if (id) {
                link.id = id;
            }

            const url = id ? `/api/links/${id}` : '/api/links';
            const method = id ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Password': senhaAdmin
                },
                body: JSON.stringify(link)
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Senha de administrador inválida');
                    }
                    throw new Error('Erro ao salvar o link');
                }
                return response.json();
            })
            .then(() => {
                linkModal.hide();
                // Força uma atualização da página após 500ms
                setTimeout(() => {
                    window.location.reload();
                }, 500);
                senhaAdmin = null;
            })
            .catch(error => {
                console.error('Erro ao salvar link:', error);
                alert(error.message);
            });
        }

        function carregarLinks() {
            console.log('Iniciando carregamento dos links...');
            fetch('/api/links')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar os links');
                    }
                    return response.json();
                })
                .then(links => {
                    console.log('Links recebidos:', links);
                    const container = document.getElementById('linksContainer');
                    // Limpar completamente o container
                    container.innerHTML = '';
                    
                    if (links.length === 0) {
                        container.innerHTML = `
                            <div class="col-12 text-center">
                                <p class="text-muted">Nenhum link adicionado ainda.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Criar uma nova div para cada link
                    links.forEach(link => {
                        console.log('Processando link:', link);
                        const card = document.createElement('div');
                        card.className = 'col-md-4 mb-3';
                        
                        // Determinar o ícone a ser exibido
                        let iconeHtml = '';
                        if (link.imagemPersonalizada) {
                            iconeHtml = `<img src="${link.imagemPersonalizada}" alt="Ícone" style="width: 128px; height: 128px; object-fit: contain;">`;
                        } else {
                            iconeHtml = `<i class="bi ${link.icone || 'bi-link-45deg'} link-icon" style="font-size: 64px;"></i>`;
                        }
                        
                        card.innerHTML = `
                            <div class="card link-card">
                                <div class="card-body">
                                    <div class="d-flex flex-column align-items-center">
                                        ${iconeHtml}
                                        <h5 class="card-title">${link.nome}</h5>
                                    </div>
                                    <p class="card-text">${link.descricao || ''}</p>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-primary" onclick="editarLink('${link.id}')">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="removerLink('${link.id}')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                    <a href="${link.url}" target="_blank" class="btn btn-primary">
                                        <i class="bi bi-box-arrow-up-right"></i> Abrir
                                    </a>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                    console.log('Links carregados com sucesso');
                })
                .catch(error => {
                    console.error('Erro ao carregar links:', error);
                    const container = document.getElementById('linksContainer');
                    container.innerHTML = `
                        <div class="col-12 text-center">
                            <p class="text-danger">Erro ao carregar os links. Por favor, tente novamente.</p>
                        </div>
                    `;
                });
        }

        function removerLink(id) {
            if (confirm('Tem certeza que deseja remover este link?')) {
                linkIdPendente = id;
                solicitarAutenticacao('remover');
            }
        }

        // Função para alternar a visibilidade dos detalhes dos discos
        function toggleDiscos() {
            const discosContainer = document.getElementById('discosContainer');
            const discosToggleIcon = document.getElementById('discosToggleIcon');
            
            if (discosContainer.style.display === 'none') {
                discosContainer.style.display = 'block';
                discosToggleIcon.classList.remove('bi-chevron-down');
                discosToggleIcon.classList.add('bi-chevron-up');
            } else {
                discosContainer.style.display = 'none';
                discosToggleIcon.classList.remove('bi-chevron-up');
                discosToggleIcon.classList.add('bi-chevron-down');
            }
        }

        // Função para lidar com a mudança no select de ícones
        document.getElementById('linkIcone').addEventListener('change', function() {
            const imagemContainer = document.getElementById('imagemPersonalizadaContainer');
            if (this.value === 'custom') {
                imagemContainer.style.display = 'block';
            } else {
                imagemContainer.style.display = 'none';
                document.getElementById('imagemPreview').style.display = 'none';
            }
        });

        // Função para lidar com o upload de imagem
        document.getElementById('linkImagem').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/api/imagens/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao fazer upload da imagem');
                    }
                    return response.text();
                })
                .then(caminhoImagem => {
                    // Exibir preview da imagem
                    const previewImg = document.getElementById('previewImg');
                    previewImg.src = caminhoImagem;
                    document.getElementById('imagemPreview').style.display = 'block';
                    
                    // Armazenar o caminho da imagem para uso posterior
                    document.getElementById('linkImagem').dataset.caminho = caminhoImagem;
                })
                .catch(error => {
                    console.error('Erro ao fazer upload da imagem:', error);
                    alert('Erro ao fazer upload da imagem: ' + error.message);
                });
            }
        });

        // Função para remover a imagem selecionada
        function removerImagem() {
            document.getElementById('linkImagem').value = '';
            document.getElementById('imagemPreview').style.display = 'none';
            document.getElementById('linkImagem').dataset.caminho = '';
        }

        // Atualiza os dados do sistema a cada 4 segundos
        setInterval(atualizarDadosSistema, 4000);
        atualizarDadosSistema(); // Primeira atualização
    </script>
